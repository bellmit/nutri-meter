<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main class="mb-5">
    <h1 class="mt-5 mb-5 text-center">Create a macro target according to life stage group</h1>
    <div class="container w-50 mt-5">
        <form class="mx-auto w-100" th:action="@{/target/macro/add}" th:method="post" th:object="${macroTargetBindingModel}">
            <div class="row justify-content-center">
                <div class="form-group w-75 lifeStageGroupInput">
                    <label for="activity-level">Life Stage Group</label>
                    <select class="form-control" id="activity-level" th:field="*{lifeStageGroupId}">
                        <option th:each="group : ${lifeStageGroups}" th:value="${group.id}">[[${group.sex.name()}]] - AGE FROM [[${group.lowerAgeBound}]] TO [[${group.upperAgeBound}]]</option>
                    </select>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <h4 class="text-center pb-2">Protein profile</h4>
                    <div class="form-group proteinRDAInput">
                        <label for="proteinRDA">Total Protein RDA</label>
                        <span>
                            <input type="number" class="form-control" id="proteinRDA" th:field="*{proteinRDA}">
                        </span>
                    </div>
                    <div class="form-group cysteineRDAInput">
                        <label for="cysteineMethionineRDA">Cysteine + Methionine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="cysteineMethionineRDA" th:field="*{cysteineMethionineRDA}">
                        </span>
                    </div>
                    <div class="form-group histidineRDAInput">
                        <label for="histidineRDA">Histidine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="histidineRDA" th:field="*{histidineRDA}">
                        </span>
                    </div>
                    <div class="form-group isoleucineRDAInput">
                        <label for="isoleucineRDA">Isoleucine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="isoleucineRDA" th:field="*{isoleucineRDA}">
                        </span>
                    </div>
                    <div class="form-group leucineRDAInput">
                        <label for="leucineRDA">Leucine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="leucineRDA" th:field="*{leucineRDA}">
                        </span>
                    </div>
                    <div class="form-group lysineRDAInput">
                        <label for="lysineRDA">Lysine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="lysineRDA" th:field="*{lysineRDA}">
                        </span>
                    </div>
                    <div class="form-group phenylalineTyrosineRDAInput">
                        <label for="phenylalineTyrosineRDA">Phenylaline + Tyrosine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="phenylalineTyrosineRDA" th:field="*{phenylalineTyrosineRDA}">
                        </span>
                    </div>
                    <div class="form-group threonineRDAInput">
                        <label for="threonineRDA">Threonine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="threonineRDA" th:field="*{threonineRDA}">
                        </span>
                    </div>
                    <div class="form-group tryptophanRDAInput">
                        <label for="tryptophanRDA">Tryptophan RDA</label>
                        <span>
                            <input type="number" class="form-control" id="tryptophanRDA" th:field="*{tryptophanRDA}">
                        </span>
                    </div>
                    <div class="form-group valineRDAInput">
                        <label for="valineRDA">Valine RDA</label>
                        <span>
                            <input type="number" class="form-control" id="valineRDA" th:field="*{valineRDA}">
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center pb-2">Carbohydrate profile</h4>
                    <div class="form-group carbohydrateRDAInput">
                        <label for="carbohydrateRDA">Total Carbohydrate RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="carbohydrateRDA" th:field="*{carbohydrateRDA}">
                        </span>
                    </div>
                    <div class="form-group fiberRDAInput">
                        <label for="fiberRDA">Fiber RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="fiberRDA" th:field="*{fiberRDA}">
                        </span>
                    </div>
                    <h4 class="text-center mt-5 pb-2">Lipid profile</h4>
                    <div class="form-group lipidRDAInput">
                        <label for="lipidRDA">Total Lipid RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="lipidRDA" th:field="*{lipidRDA}">
                        </span>
                    </div>
                    <div class="form-group omega3RDAInput">
                        <label for="omega3RDA">Omega3 RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="omega3RDA" th:field="*{omega3RDA}">
                        </span>
                    </div>
                    <div class="form-group omega6RDAInput">
                        <label for="omega6RDA">Omega6 RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="omega6RDA" th:field="*{omega6RDA}">
                        </span>
                    </div>
                    <div class="form-group saturatedFatRDAInput">
                        <label for="saturatedFatRDA">Saturated Fat RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="saturatedFatRDA" th:field="*{saturatedFatRDA}">
                        </span>
                    </div>
                    <div class="form-group transFatRDAInput">
                        <label for="transFatRDA">Trans Fat RDA</label>
                        <span>
                            <input type="number" step="0.01" class="form-control" id="transFatRDA" th:field="*{transFatRDA}">
                        </span>
                    </div>
                    <h4 class="text-center mt-5 mb-2">Water (l/d)</h4>
                    <div class="form-group waterRDAInput">
                        <label for="waterRDA">Water RDA</label>
                        <span>
                        <input type="number" step="0.01" class="form-control" id="waterRDA" th:field="*{waterRDA}">
                    </span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="button-holder d-flex justify-content-center mt-4">
                    <button class="btn btn-secondary text-white mb-3" type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
