<th:block>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <th:block sec:authorize="isAnonymous()">
                <a class="navbar-brand text-white h4" th:href="@{/}">Nutrimeter</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <a class="navbar-brand text-white h4" th:href="@{/home}">Nutrimeter</a>
            </th:block>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/user/register}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/user/login}">Login</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/food/add}">Add Food</a>
                        </li>
                        <th:block sec:authorize="hasAuthority('ROLE_ROOT')">
                            <li class="nav-item">
                                <a class="nav-link text-white h5" th:href="@{/user/admin-tool}">Admin Tool</a>
                            </li>
                        </th:block>
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/diary/} + ${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">My Diary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white h5" th:href="@{/logout}">Logout</a>
                        </li>
                    </th:block>

                </ul>
            </div>
        </nav>
    </header>
</th:block>
