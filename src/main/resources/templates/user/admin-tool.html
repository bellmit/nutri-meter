<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<script src="/js/admin-tool.js"></script>
<th:block th:include="~{_shared/header}"/>
<main class="mb-5">
    <div class="container">
        <h2 class="text-center mt-5 mb-5">Admin Tool</h2>
        <ul class="nav nav-tabs justify-content-center" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#all-users">All Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#categories">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#tags">Tags</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="all-users" class="container tab-pane active"><br>
                <h1 class="mt-5 mb-5 text-center">All users</h1>
                <div class="search-area w-50 text-center">
                    <form class="form-inline md-form mr-auto text-center">
                        <i class="fas fa-search"></i>
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="search-input">
                        <button class="btn btn-outline-success btn-rounded btn-sm my-0 waves-effect waves-light" id="search-users" type="button">Search</button>
                    </form>
                </div>
                <section class="container w-50 mt-5">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th class="col-md-1 text-center">#</th>
                                <th class="col-md-5 text-center">Username</th>
                                <th class="col-md-2 text-center">Email</th>
                                <th class="col-md-2 text-center">Role</th>
                                <th class="col-md-2 text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody id="users-container"></tbody>
                        </table>
                    </div>
                </section>
            </div>
            <div id="categories" class="container tab-pane fade"><br>
                <h1 class="mt-5 mb-5 text-center">Food Categories</h1>
                <section class="container w-50 mt-5">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th class="col-md">Categories</th>
                                <th class="col-md"></th>
                                <th class="col-md"></th>
                            </tr>
                            </thead>
                            <tbody id="categories-container"></tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <a href="/food/category/add">Add new category</a>
                    </div>
                </section>
            </div>
            <div id="tags" class="container tab-pane fade"><br>
                <h1 class="mt-5 mb-5 text-center">Tags</h1>
                <section class="container w-50 mt-5">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th class="col-md">Tags</th>
                                <th class="col-md"></th>
                                <th class="col-md"></th>
                            </tr>
                            </thead>
                            <tbody id="tags-container"></tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <a href="/food/tag/add">Add new tag</a>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
