<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main class="mb-5">
    <div class="container w-50 mt-5">
        <form class="mx-auto w-100" th:action="@{/food/add}" th:method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Food">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="table-responsive col-md-6">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Carbohydrates</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <label for="carbs">
                                    Carbs
                                </label>
                            </td>
                            <td>
                                <input type="number" id="carbs">
                            </td>
                        </tr>
                        <tr>
                            <td>Fiber</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>Sugars</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>Added Sugars</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Proteins</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Fiber</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>Sugars</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>Added Sugars</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Lipids</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Fiber</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>Sugars</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        <tr>
                            <td>Added Sugars</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive col-md-6">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Vitamins</th>
                            <th scope="col">Amount</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Fiber</td>
                            <td>
                                <input type="number">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="button-holder d-flex justify-content-center mt-4">
                <button class="btn btn-secondary text-white mb-3" type="submit">Add Food</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
